<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <script src="js/jquery.js"></script>
        <script src="js/login.js"></script>
	    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="css/AdminLTE.min.css"/>
        <style type="text/css">
        body {
            overflow:hidden;
        }
        </style>
    </head>
    <body style="background-color: transparent;">
        <center>
            <img src="img/logo.png" style="width:300px;height:auto;"/>
		</center>
        <div class="login-box">
	        <div class="login-box-body">
		        <h4>Informe seus dados para autenticação.</h4>
		        <form action="#" method="post">
					<div class="form-group has-feedback">
				        <input type="text" class="form-control" placeholder="Usuário" id="usuario" autofocus>
			        </div>
			        <div class="form-group has-feedback">
				        <input type="password" class="form-control" placeholder="Senha" id="senha">
			        </div>
			        <div class="row">
				        <div class="col-xs-8">
				        <h5>Crie um usuário em <br><strong>five.advanced-roleplay.com.br</strong></h5>
				        </div>
				        <div class="col-xs-4">
					        <button onclick="logPlayer();" class="btn btn-primary btn-block btn-flat">Entrar</button>
				        </div>
			        </div>
		        </form>
	        </div>
        </div>
    </body>
</html>
